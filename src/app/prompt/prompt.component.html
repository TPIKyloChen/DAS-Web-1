<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title ">{{ title }}</h4>
                        <p class="card-category"> {{ title }}</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="data" class="table table-hover">
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> 名稱 </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef> 說明 </th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> 操作 </th>
                                    <td mat-cell *matCellDef="let element">
                                        <button mat-button (click)="editElement(element)">編輯</button>
                                        <button mat-button (click)="deleteElement(element)">刪除</button>
                                    </td>
                                </ng-container>


                                <tr mat-header-row *matHeaderRowDef="['name', 'type', 'actions']"></tr>
                                <tr mat-row *matRowDef="let row; columns: ['name', 'type', 'actions'];"></tr>

                            </table>
                            <div class="paginator-container">
                                <button mat-button class="btn btn-success pull-left" (click)="create()">新增</button>
                                <mat-paginator
                                        [length]="page.total"
                                        [pageSize]="page.pageSize"
                                        [pageIndex]="page.page"
                                        [pageSizeOptions]="[5, 10, 25, 100]"
                                        aria-label="Select page"
                                        (page)="onPageChange($event)">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
